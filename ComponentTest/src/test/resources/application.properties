# Asset-Type-Service
com.ikea.imc.pam.network.port=23151
com.ikea.imc.pam.network.domain=http://localhost:${com.ikea.imc.pam.network.port}
com.ikea.imc.pam.asset.type.service.url=${com.ikea.imc.pam.network.domain}/
com.ikea.imc.pam.asset.type.service.timeout=3000
com.ikea.imc.pam.oauth.enabled=false
com.ikea.imc.pam.oauth.client-scope.id=0
com.ikea.imc.pam.oauth.microsoft.tenant-id=0

# Docker
com.ikea.imc.pam.asset.type.service.docker.file.location=../docker-compose.yml
com.ikea.imc.pam.asset.type.service.docker.container.name=asset-type-service-application

# Wiremock
com.ikea.imc.pam.asset.type.service.wiremock.host=localhost
com.ikea.imc.pam.asset.type.service.wiremock.port=8443

# Logging
logging.level.com.ikea.imc.pam=DEBUG
logging.level.root=INFO
